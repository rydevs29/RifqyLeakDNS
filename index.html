<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyLeakDNS | Secure Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6;
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: var(--text-sec); margin-top: 10px; font-size: 1rem; }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .card-header i { font-size: 1.2rem; color: var(--accent); }
        .card-title { font-weight: 600; font-size: 0.9rem; color: var(--text-sec); text-transform: uppercase; letter-spacing: 1px; }

        .data-value { font-size: 1.5rem; font-weight: 700; word-break: break-all; margin-bottom: 5px; }
        .data-sub { font-size: 0.9rem; color: var(--text-sec); }

        /* Status Badges */
        .badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-top: 10px; }
        .badge.safe { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge.danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        /* Loader */
        .skeleton { height: 2rem; background: rgba(255,255,255,0.1); border-radius: 4px; animation: pulse 1.5s infinite; width: 80%; }
        
        /* Button */
        .refresh-btn {
            margin-top: 40px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .refresh-btn:hover { background: #2563eb; transform: scale(1.05); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>RifqyLeakDNS</h1>
        <p class="subtitle">Analisis Keamanan Jaringan & Kebocoran DNS</p>
    </header>

    <div class="grid-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-globe"></i>
                <span class="card-title">IP Publik (Browser)</span>
            </div>
            <div id="ip-display" class="data-value"><div class="skeleton"></div></div>
            <div id="isp-display" class="data-sub">Memuat ISP...</div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-server"></i>
                <span class="card-title">DNS Resolver</span>
            </div>
            <div id="dns-display" class="data-value"><div class="skeleton"></div></div>
            <div id="dns-org" class="data-sub">Mendeteksi Server...</div>
            <div id="dns-status"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-map-marker-alt"></i>
                <span class="card-title">Lokasi Fisik</span>
            </div>
            <div id="loc-display" class="data-value"><div class="skeleton"></div></div>
            <div id="loc-country" class="data-sub">Memuat Peta...</div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-shield-alt"></i>
                <span class="card-title">Kebocoran & Validasi</span>
            </div>
            <div class="data-sub" style="margin-bottom: 5px;">WebRTC Leak:</div>
            <div id="webrtc-status" class="data-value" style="font-size: 1rem; margin-bottom: 15px;">Mengecek...</div>
            <div class="data-sub" style="margin-bottom: 5px;">API Backend Check:</div>
            <div id="backend-ip" class="data-value" style="font-size: 1rem; color: var(--accent);">Menghubungi Vercel...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchData()">
        <i class="fas fa-sync-alt"></i> Refresh Data
    </button>

    <footer style="margin-top: 50px; color: #475569; font-size: 0.8rem;">
        &copy; 2024 RifqyLeakDNS. Powered by Vercel & GitHub Pages.
    </footer>

<script>
    async function fetchData() {
        // Reset UI to loading
        document.getElementById('ip-display').innerHTML = '<div class="skeleton"></div>';
        document.getElementById('dns-display').innerHTML = '<div class="skeleton"></div>';

        // 1. Cek IP & ISP Utama (Menggunakan ipapi.co)
        fetch('https://ipapi.co/json/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ip-display').innerText = data.ip;
                document.getElementById('isp-display').innerText = data.org;
                document.getElementById('loc-display').innerText = data.city;
                document.getElementById('loc-country').innerText = `${data.region}, ${data.country_name}`;
            })
            .catch(() => {
                document.getElementById('ip-display').innerText = "Gagal Memuat";
            });

        // 2. Cek DNS Leak (Menggunakan EDNS endpoint dari ip-api.com)
        // Endpoint ini melihat siapa yang me-resolve request (DNS Server kita)
        fetch('https://edns.ip-api.com/json')
            .then(res => res.json())
            .then(data => {
                const dnsIP = data.dns.ip;
                const dnsGeo = data.dns.geo; // Lokasi DNS Server
                
                document.getElementById('dns-display').innerText = dnsIP;
                document.getElementById('dns-org').innerText = dnsGeo;

                // Logika Sederhana: Jika Lokasi DNS != Lokasi IP Browser, mungkin aman (menggunakan DNS custom)
                // Tapi user harus menilai sendiri
                document.getElementById('dns-status').innerHTML = `<span class="badge safe">Server Terdeteksi</span>`;
            })
            .catch(() => {
                document.getElementById('dns-display').innerText = "Tidak Terdeteksi";
            });

        // 3. Cek Backend Vercel (Verifikasi IP Asli vs Proxy)
        fetch('/api/whoami')
            .then(res => res.json())
            .then(data => {
                document.getElementById('backend-ip').innerText = `IP via Server: ${data.ip}`;
            })
            .catch(err => {
                console.log(err);
                document.getElementById('backend-ip').innerText = "Mode Statis (Tanpa Backend)";
            });

        // 4. WebRTC Leak Test
        checkWebRTC();
    }

    function checkWebRTC() {
        const rtcElement = document.getElementById('webrtc-status');
        const rtc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
        
        rtc.createDataChannel('');
        
        rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
        
        rtc.onicecandidate = (event) => {
            if (event && event.candidate && event.candidate.candidate) {
                const candidate = event.candidate.candidate;
                const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                const match = candidate.match(ipRegex);
                
                if (match) {
                    const ip = match[1];
                    // Abaikan IP lokal
                    if (!ip.startsWith('192.168') && !ip.startsWith('10.') && !ip.startsWith('172.')) {
                        rtcElement.innerHTML = `${ip} <span class="badge danger">BOCOR!</span>`;
                    } else {
                        rtcElement.innerHTML = `Private IP: ${ip} <span class="badge safe">Aman</span>`;
                    }
                }
            }
        };
        
        // Timeout jika tidak ada candidate (berarti WebRTC disabled/aman)
        setTimeout(() => {
            if(rtcElement.innerText === "Mengecek...") {
                rtcElement.innerHTML = `Tidak Terdeteksi <span class="badge safe">Aman</span>`;
            }
        }, 2000);
    }

    // Jalankan saat load
    window.onload = fetchData;
</script>

</body>
</html>
